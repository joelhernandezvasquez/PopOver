<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">

<script>

function calcPopoverPos(trigger,popover)
{
   const triggerRect = trigger.getBoundingClientRect();
   const popoverRect = popover.getBoundingClientRect();
   const placement = popover.dataset.placement;
   const space = 20;

   if(placement==='top')
   {
      return{
         left: (triggerRect.left + triggerRect.right) / 2 - popoverRect.width / 2,
         top:  triggerRect.top - popoverRect.height  - space 
      }
   }

   if(placement==='bottom')
   {
      return {

         left: (triggerRect.left + triggerRect.right) / 2 - popoverRect.width /2,
         top:triggerRect.bottom + space

      }
   }

   if(placement==='right')
   {
      return{
         left:triggerRect.right + space,
         top:(triggerRect.top + triggerRect.bottom) / 2 - popoverRect.height /2
      }
   }

   if(placement==='left')
   {
      return {
          left:triggerRect.left - popoverRect.width - space,
         top:(triggerRect.top + triggerRect.bottom) / 2 - popoverRect.height /2 
               }
   }
}

</script>

</head>


<body>

    <div class="wrapper">
    
         <div class="top-arrow">
           
            <input type="image" src="up.svg" class="adjust-icon trigger" data-placement="top" data-target="pop1"> 

         </div>

         <div class="left-arrow">
            <input type="image" src="left.svg" class="adjust-icon trigger" data-placement="left" data-target="pop4">
         </div>

         <div class="text-container">
          <h1>
          <span class="teal-span">P</span>
          <span class="blue-span">O</span>
          <span class="purple-span">P</span>
          <span class="orange-span">O</span>
          <span class="teal-span" >V</span>
          <span class="blue-span">E</span>
          <span class="purple-span">R</span>
          <span class="orange-span">S</span>
        </h1>
         </div>

         <div class="right-arrow">
            <input type="image" src="right.svg" class="adjust-icon trigger" data-placement="right" data-target="pop2">
         </div>

         <div class="down-arrow">
                <input type="image" src="down.svg" class="adjust-icon trigger" data-placement="bottom" data-target="pop3">
         </div>

    </div>

    <div id="pop1" class="popover" data-placement="top">

            <p>The quick brown fox jumps over the lazy dog</p>
        
          </div>

          <div id="pop2" class="popover" data-placement="right">

               <p>The quick brown fox jumps over the lazy dog</p>
           
             </div>
        

          <div id="pop3" class="popover" data-placement="bottom">

               <p>The quick brown fox jumps over the lazy dog</p>
           
             </div>

             <div id="pop4" class="popover" data-placement="left">

                  <p>The quick brown fox jumps over the lazy dog</p>
              
                </div>
        
        
          <script>


         const triggers = Array.from(document.querySelectorAll(".trigger"));
         
         triggers.forEach(trigger =>
         {
            const popover = document.querySelector(`#${trigger.dataset.target}`);
            const popoverPos = calcPopoverPos(trigger,popover);
            popover.style.left = `${popoverPos.left}px`;
            popover.style.top = `${popoverPos.top}px`;

            trigger.addEventListener('click', e => 
            {
              popover.classList.toggle('is-displayed')
           })
         });


     


      
          </script>

</body>

</html>
